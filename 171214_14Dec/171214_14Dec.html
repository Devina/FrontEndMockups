<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Daily Code Challenge: 14 December 2017</title>
  <link rel="stylesheet" href="./171214_14Dec.css" style="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>

<body>

  <div>
    <nav class="main-nav">
      <div class="main-nav-left">
        <i class="fas fa-bars"></i>
      </div>
      <div class="main-nav-center">
        Radar
      </div>
      <div class="main-nav-right">
        <div class="messages info-navbar">
          <i class="far fa-comment"></i>
          <span class="number message-number">0</span>
        </div>
        <div class="mails info-navbar">
          <i class="far fa-envelope"></i>
          <span class="number mail-number">23</span>
        </div>
        <div class="notifications info-navbar">
          <i class="far fa-bell"></i>
          <span class="number notifications-number">49</span>
        </div>
        <div class="profile info-navbar">
          <i class="fas fa-user"></i>
        </div>
        <div class="settings info-navbar">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </nav>
  </div>

  <div class="content">

    <aside class="statistics-bar">
      <div class="stat-bar-item">
        <a href="#"><i class="fas fa-tachometer-alt"></i></a>
      </div>
      <div class="stat-bar-item">
        <a href="#"><i class="fas fa-chart-bar"></i></a>
      </div>
      <div class="stat-bar-item">
        <a href="#"><i class="fas fa-chart-line"></i></a>
      </div>
      <div class="stat-bar-item">
        <a href="#"><i class="fas fa-chart-area"></i></a>
      </div>
      <div class="stat-bar-item">
        <a href="#"><i class="fas fa-wrench"></i></a>
      </div>
    </aside>

    <main class="main-content">
      <div class="content-title">
        <h2>Dashboard</h2>
        <p>
          Welcome Sathish,
          <i class="fas fa-map-marker-alt"></i>
          <a href="#">California</a>
        </p>
      </div>
      <div class="social-media">
        <div class="social-media-item">
          <i class="fab fa-windows"></i>
          <div class="sm-item-text">
            <h3>Microsoft</h3>
            <p>4949</p>
          </div>
        </div>
        <div class="social-media-item">
          <i class="fab fa-facebook-f"></i>
          <div class="sm-item-text">
            <h3>Facebook</h3>
            <p>23K</p>
          </div>
        </div>
        <div class="social-media-item">
          <i class="fab fa-google-plus-g"></i>
          <div class="sm-item-text">
            <h3>Google</h3>
            <p>49M</p>
          </div>
        </div>
        <div class="social-media-item">
          <i class="fab fa-apple"></i>
          <div class="sm-item-text">
            <h3>Apple</h3>
            <p>10.9K</p>
          </div>
        </div>
      </div>
      <div class="images">
        <div class="image-item">
          <div class="image-settings">
            <p>Area Chart</p>
            <div class="image-settings-btns">
              <a href="#"><i class="fas fa-angle-down"></i></a>
              <a href="#"><i class="fas fa-redo-alt"></i></a>
              <a href="#"><i class="fas fa-cog"></i></a>
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
          </div>
          <img src="https://images.pexels.com/photos/97080/pexels-photo-97080.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Statistics">
        </div>
        <div class="image-item">
          <div class="image-settings">
            <p>Area Chart</p>
            <div class="image-settings-btns">
              <a href="#"><i class="fas fa-angle-down"></i></a>
              <a href="#"><i class="fas fa-redo-alt"></i></a>
              <a href="#"><i class="fas fa-cog"></i></a>
              <a href="#"><i class="fas fa-times"></i></a>
            </div>
          </div>
          <img src="https://images.pexels.com/photos/210607/pexels-photo-210607.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Share Information">
